<!DOCTYPE html>
<html lang="en">
<head>
	<title>Vue Countries</title>
	<script src="./js/bundle.js"></script>
</head>
<body>

	<h1>Countries App</h1>

	<div id="app">
<label for="country_select">Select a country:</label>
<select v-on:change ="countrySelect" id="country_select" v-model="selectedCountryIndex">
	<option disabled value="">Select a country</option>
	<option v-for="(country, index) in countries" :value ="index">{{country.name}}</option>
</select>


<div id = "selected_country" v-if="selectedCountry">
	<h2>{{selectedCountry.name}}</h2>
	<button v-on:click ="addtoFavourites">Add Country to favourites</button>
</div>

<div id = "favourite_countries">
	<h2>Favourite Countries</h2>
	<ul>
		<li v-for = "country in favouriteCountries">{{country.name}} Population: {{country.population}}</li>
	</ul>


</div>
</div>
</body>
</html>
